<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="bg.jpg" crossorigin="anonymous"></script>
</head>
<body>
     
    <div class="container">
        <h2>Login</h2>

        <form action="Main.html">
            <div class="form-group">
                <input type="email" required name="your-email" placeholder="email">
                <label for="">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="form-group">
                <input type="password" required name="your-password" placeholder="password">
                <label for="">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <p><input type="checkbox">Remember Me <a href="#">Forget Password</a></p>

            <input id="btn" type="submit" value="Login">

            <p>Don't have a account? <a href="#">Register</a></p>

        </form>
    </div>
